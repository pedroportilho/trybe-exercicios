<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class='p'>Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class='p'>Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById("page-title").innerText = 'O Cavaleiro das Trevas';
      document.getElementById('second-paragraph').innerText = 'O segundo paragrafo foi alterado com sucesso, Parabens';
      document.getElementById('subtitle').innerText = 'Electric Bogaloo';

      let paragrafos = document.getElementsByClassName('p');
      paragrafos[0].style.color = 'blue';

      document.getElementsByTagName('h4')[0].style.color='yellow';


    </script>
  </body>
</html>
